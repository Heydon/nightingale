machine:
  node:
    version: 6.1.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  timezone:
    Europe/London

dependencies:
  override:
    - yarn   
  cache_directories:
    - ~/.cache/yarn     

general:
  artifacts:
    - "dist/"
    - "package.json"

test:
  override:
    - yarn deploy

experimental:
  notify:
    branches:
      only:
        - master

deployment:
  production:
    branch: tkt-00031
    commands:
      - aws s3 sync dist/ s3://nhs-nightingale/${CIRCLE_BRANCH}/${CIRCLE_BUILD_NUM}
      - aws s3 sync dist/ s3://nhs-nightingale/latest --delete
