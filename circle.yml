machine:
  node:
    version: 6.1.0
    environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn   
  cache_directories:
    - ~/.cache/yarn     

general:
  artifacts:
    - "dist/"
    - "package.json"

test:
  override:
    - yarn deploy

experimental:
  notify:
    branches:
      only:
        - master

deployment:
  production:
    branch: tkt-00031
    commands:
      - aws s3 sync dist/main.css  s3://nhs-nightingale/${CIRCLE_BRANCH}/${CIRCLE_BUILD_NUM}/main.css
      - aws s3 sync s3://nhs-nightingale/${CIRCLE_BRANCH}/${CIRCLE_BUILD_NUM}/main.css  s3://nhs-nightingale/latest/main.css --delete
